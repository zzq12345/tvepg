name: epgtihuan

on:
  schedule:
    - cron: '11 */1 * * *'  # 每小时第 11 分钟执行
  workflow_dispatch:

jobs:
  generate_and_upload:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出源仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 PHP 环境
      - name: Set up PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      # 3️⃣ 运行 PHP 脚本生成 EPG 文件
      - name: Run epggen2.php
        run: php epggen2.php

      # 4️⃣ 检出目标仓库到子目录 tvepg
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zzq12345/tvepg
          token: ${{ secrets.GITHUB_TOKEN }}
          path: tvepg

      # 5️⃣ 复制生成的文件到目标仓库
      - name: Copy updated XML files
        run: |
          echo "📦 拷贝生成的 XML 文件..."
          cp -f epgshanghai.xml tvepg/epgshanghai.xml
          cp -f epghebeiiptv1.xml tvepg/epghebeiiptv1.xml
          cp -f epgyidong.xml tvepg/epgyidong.xml
          echo "✅ 文件已更新到 tvepg 目录:"
          ls -l tvepg

      # 6️⃣ 提交并推送变更（不使用 rebase，最安全）
      - name: Commit and push changes
        run: |
          cd tvepg
          echo "🔍 当前 Git 状态:"
          git status

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 拉取远程最新版本（防止分支落后）
          git pull origin main --rebase || true

          # 添加并提交文件
          git add -A
          if [ -n "$(git diff --cached)" ]; then
            now_time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
            git commit -m "自动更新时间：$now_time"
            git push origin main
            echo "✅ 已推送更新：$now_time"
          else
            echo "ℹ️ 无文件变化，跳过提交"
          fi
