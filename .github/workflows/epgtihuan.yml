name: epgtihuan

on:
  schedule:
    - cron: '11 */1 * * *'  # 每小时的第 11 分钟执行
  workflow_dispatch:

jobs:
  generate_and_upload:
    runs-on: ubuntu-latest

    steps:
      # 第一步：检出当前仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 第二步：设置 PHP 环境
      - name: Set up PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      # 第三步：运行 PHP 脚本生成 EPG 文件
      - name: Run epggen2.php
        run: php epggen2.php

      # 第四步：检出目标仓库到子目录 tvepg
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zzq12345/tvepg
          token: ${{ secrets.GITHUB_TOKEN }}
          path: tvepg

      # 第五步：复制生成的文件到目标仓库
      - name: Overwrite target files
        run: |
          echo "📁 当前目录结构:"
          ls -l

          echo "📦 拷贝文件到 tvepg 仓库"
          cp -f epgshanghai.xml tvepg/epgshanghai.xml
          cp -f epghebeiiptv1.xml tvepg/epghebeiiptv1.xml
          cp -f epgyidong.xml tvepg/epgyidong.xml

          echo "✅ 文件已更新到 tvepg 目录:"
          ls -l tvepg

      # 第六步：提交并推送变更
      - name: Commit and push
        run: |
          cd tvepg
          echo "🔍 当前 Git 状态:"
          git status
          git diff || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 同步远端最新提交并 rebase
          git fetch origin main
          if ! git rebase origin/main; then
            echo "⚠️ Rebase 发生冲突，已中止"
            git rebase --abort
            exit 1
          fi

          # 检查是否有变更
          if [ -n "$(git status --porcelain)" ]; then
            now_time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
            git add -A
            git commit -m "自动更新时间：$now_time"
            git push origin main --force-with-lease
            echo "✅ 已推送更新：$now_time"
          else
            echo "ℹ️ 无文件变化，跳过提交"
          fi
