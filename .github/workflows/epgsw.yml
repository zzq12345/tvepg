name: Convert  to Simplified Chinese

on:
  push:
    paths:
      - "epgziyong.xml"          # 只有 epgziyong.xml 有更動才會觸發
  workflow_dispatch:             # 允許手動執行
  schedule:
    - cron: '23 */1 * * *'        # 每小時第 2 分鐘執行一次

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install opencc
          sudo apt-get update
          sudo apt-get install -y gzip
      - name: Convert and compress
        run: |
          python - <<'EOF'
          from opencc import OpenCC
          import os
          input_file = "epgziyong.xml"
          output_file = "swepg.xml"
          if not os.path.exists(input_file):
              raise FileNotFoundError(f"{input_file} 不存在")
          cc = OpenCC('t2s')
          with open(input_file, "r", encoding="utf-8") as f:
              text = f.read()
          simplified = cc.convert(text)
          with open(output_file, "w", encoding="utf-8") as f:
              f.write(simplified)
          print(f"✅ 已生成 {output_file}")
          EOF
          # 壓縮 swepg.xml 為 swepg.xml.gz
          gzip -kf swepg.xml
          echo "✅ 已壓縮為 swepg.xml.gz"
      - name: Commit and push result
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          changes=0
          if [ -s swepg.xml ]; then
            git add swepg.xml
            changes=1
            echo "✅ 已添加 swepg.xml"
          else
            echo "⚠️ 生成失敗：swepg.xml 為空或不存在"
          fi
          if [ -s swepg.xml.gz ]; then
            git add swepg.xml.gz
            changes=1
            echo "✅ 已添加 swepg.xml.gz"
          else
            echo "⚠️ 生成失敗：swepg.xml.gz 為空或不存在"
          fi
          if [ "$changes" -eq 1 ]; then
            git commit -m "Auto convert and compress: Traditional → Simplified Chinese"
            git push
            echo "🚀 變更已成功提交到倉庫"
          else
            echo "🛑 無變更可提交"
          fi
